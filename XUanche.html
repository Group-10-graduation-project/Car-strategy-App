<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./css/styles.css"/>
  <script>
		onload = function(){
			var AS = new AssociateSearch('box', 'txtSearch');

			// 数据格式
			var json = {
				data: [
					{
						id: 1,
						title: '地区'
					},
					{
						id: 2,
						title: '新车'
					},
					{
						id: 3,
						title: '二手车'
          },
          {
						id: 4,
						title: '租车'
					},
				]
			}
			AS.ajaxSearch(function(inputValue, back){
				// 此回调函数一般用来请求后台数据
				// 将获取到的数据传入back中
				back(json)
			})
		}
	</script>
  <title>
    选车
  </title>
</head>
<body>
  <div class="header-wrapper">
    <header class="header-container">
      <section class="container-fluid">
        <div class="branding">
          <h3>搜索栏</h3>
        </div>
        <div class="social-area">
          <div id="box">
            <input type="text" id="txtSearch">
            <input type="button" value="搜索" id="btnSearch">
        </div>
        </div>
      </section>
    </header>

  </div>
  <div class="main-wrapper">
    <section class="body-content">
      <div class="heading">
              <dt>热门推荐：</dt>
              <dd>
                  <span class="entrance-item">
                    <a href="#">价格</a>
                  </span>
                  <span class="entrance-item">
                        <a href="#">车型</a>
                 </span>
                      <span class="entrance-item">
                            <a href="#">品牌</a>
                     </span>
                    <span class="entrance-item">
                        <a href="#">热搜车款</a>
                    </span>
              </dd>
      </div>
      <div class="hero">
      
<!-- 开始轮播图-->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" alt="Coffee Hero Image" src="./images/17.jpg"style="width: 1333px;height:600px;">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" alt="bunny" src="./images/18.jpg" style="width: 1333px;height:600px;">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" alt="Christmas season" src="./images/19.jpg" style="width: 1333px;height:600px;">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="prev-icon">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                  <title/><g data-name="Layer 7" id="Layer_7">
                  <path d="M51.39,63.79l-40-31a1,1,0,0,1,0-1.58l40-31,1.23,1.58L13.63,32l39,30.21Z"/></g>
                </svg>
              </span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="next-icon">
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><title/>
                <g data-name="Layer 6" id="Layer_6">
                  <path d="M12.61,63.79l-1.22-1.58L50.37,32l-39-30.21L12.61.21l40,31a1,1,0,0,1,0,1.58Z"/></g>
                </svg>
              </span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>


     <!-- 结束轮播图幻灯片-->
      </div>
      <div class="jumbotron-content">
        <div class="jumbotron-fluid">
          <h1 class="display-4 text-center">品牌</h1>
          <p class="lead text-center">品牌名称</p>
          <div class="icon-container">
            <a href="#column-container" title="scroll down">
              <span class="down-arrow-icon">
                <svg enable-background="new 0 0 100 100" id="Layer_1" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                  <polygon fill="#fff" points="23.1,34.1 51.5,61.7 80,34.1 81.5,35 51.5,64.1 21.5,35 23.1,34.1 "/>
                </svg>
              </span>
             </a>
          </div>
        </div>
      </div>
      <div class="column-container container-fluid">
        <!-- 开始三列布局 -->
        <div class="row">
          <div class="col-md-4">
            <div class="column-item">
                <h5 class="display-5 heading">宾利</h5>

                <button type="button" class="btn btn-ligt selection" id="Bentley" data-toggle="modal" data-target="#AmazonmodalElem">选择</button>

                <!-- 静态-->
                <div class="modal fade" id="AmazonmodalElem" tabindex="-1" role="dialog" aria-labelledby="AmazonmodalElemLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="AmazonmodalElem">宾利</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>感谢您选择宾利品牌</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="column-item">

                <h5 class="display-5 heading">玛莎拉蒂</h5>
                <button type="button" class="btn btn-light selection" id="Maserati" data-toggle="modal" data-target="#BestbuymodalElem">选择</button>

                
                <div class="modal fade" id="BestbuymodalElem" tabindex="-1" role="dialog" aria-labelledby="BestbuymodalElemLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="BestbuymodalElem">玛莎拉蒂</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <p>感谢您选择玛莎拉蒂品牌</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="column-item">
                <h5 class="display-5 heading">保时捷</h5>
                <button type="button" class="btn btn-light  selection" id="Porsche" data-toggle="modal" data-target="#TiffanymodalElem">选择</button>

                <!-- 静态 -->

                <div class="modal fade" id="TiffanymodalElem" tabindex="-1" role="dialog" aria-labelledby="TiffanymodalElemLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="TiffanymodalElem">保时捷</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                          <p>感谢您选择保时捷品牌</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确认</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/associateSearch.js"></script>
</body>
</html>
